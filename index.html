<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto+Slab:wght@800&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Sorteio de Números</h1>
    </header>

    <main>
        <div class="subtitulo">
            <h2>Adicionar números</h2>
            <p>Adicione um número por vez e clique em adicionar ou pressione Enter.</p>
        </div>        

        <div class="container">
            <div class="grupoaddnumero">
                <input type="text" id="numero-input" placeholder="Insira um número">
                <button onclick="adicionarNumero()">Adicionar</button>
            </div>

            <div class="numeros" id="numeros"></div>

            <div class="botaodesorteio">
                <button onclick="realizarSorteio()" id="sorteio-btn" disabled>Sortear</button>
            </div>

            <div class="result" id="result"></div>

            <div class="resetnovosorteio">
                <button onclick="novoSorteio()" id="novo-sorteio-btn" disabled>Reset</button>
            </div>
        </div>
    </main>

    <footer>
        <p><i>Todos os direitos reservados.</i></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
